<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Memory Game</title>

    <link rel="stylesheet" href="sample.css" />
    <script src="sample.js" defer></script>
  </head>

  <body>
    <div class="popup" id="showdiv"></div>

    <div id="outer">
      <div class="first" id="firstout">
        
        <div class="card" id="oneout">
          <img
            class="pic hidden"
            src="https://www.loudegg.com/wp-content/uploads/2020/10/Mickey-Mouse.jpg"
            alt="Mickey-Mouse"
            id="mickey"
          />
        </div>

        <div class="card" id="two">
          <img
            class="pic hidden"
            src="https://media.istockphoto.com/id/148170298/vector/cartoon-squirrel.jpg?s=612x612&w=0&k=20&c=TqZZQfUNw0lZKA19yBu2Zfy8uXClCIDtXSaVE9Jckw8="
            alt="squirral"
            id="squirral"
          />
        </div>
        <div class="card" id="three">
          <img
            class="pic hidden"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPGFxqYHJU6ZwvTF9m8lC7Vp8PLOMReZjFGg&usqp=CAU"
            alt="bird"
            id="bird"
          />
        </div>
      </div>

      <!-- this second div -->

      <div class="second">
        <div class="card" id="four">
          <img
            class="pic hidden"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2V0ObUf9YwERGDfSiSLLdkwkXD91vMUwSBA&usqp=CAU"
            alt="kunfu panda"
            id="kunfu"
          />
        </div>
        <div class="card" id="five">
          <img
            class="pic hidden"
            src="https://cdn.pixabay.com/photo/2013/07/13/11/44/penguin-158551__340.png"
            alt="penguin"
            id="penguin"
          />
        </div>
        <div class="card" id="six">
          <img
            class="pic hidden"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5IFKOqh1X6HEoJKNhufEQ5QI3bP9TPikcow&usqp=CAU"
            alt="lion"
            id="lion"
          />
        </div>
      </div>
    </div>

    <div class="butt">
      <button id="triggerme">click me</button>
    </div>
  </body>
</html>
